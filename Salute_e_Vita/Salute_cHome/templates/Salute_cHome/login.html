<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Salute e Vita</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

        <link href="{% static 'Salute_cHome/css/styles.css' %}" rel="stylesheet" />

    <body>
        
        <section class="login">
            <div class="container">
                    <h2 style="color: black; font-size: 24px; font-family: 'Cormorant Unicase', sans-serif;">Login</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <table style="color: black; font-size: 24px; font-family: 'Cormorant Unicase', sans-serif;">
                            {{ form.as_table }}
                        </table>
                        <input type="submit" value="Siguiente">
                    </form>
                </div>
            </div>    
        </section>





        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'Salute_cHome/js/scripts.js' %}"></script>

    </body>
