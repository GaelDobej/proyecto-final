<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Encyclopedia - Salute</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'Salute_dEncyclopedia/css/styles.css' %}" rel="stylesheet" />


        
    </head>

    <body id="page-top">
    
       

       

      
        <!-- Masthead-->
        <header class="masthead"> 
        <a href="{% url 'Salute_dEncyclopedia:back' %}" 
            style="background-color: #007bff; 
            color: rgb(0, 0, 0); padding: 10px 20px; border-radius: 5px; text-decoration: none; font-family: Verdana; font-weight: bold;
            opacity: 1; transition: opacity 0.3s;"
        
            >Back</a>
            <div class="container">
                {% block titulo %}


                {% endblock titulo %}
                <div class="masthead-subheading" style="color: rgb(0, 0, 0);">Encyclopedia!</div> 
            </div>
            <h5 style="color: rgb(0, 0, 0);">_</h5>
            <h5 style="color: rgb(0, 0, 0);">Una enciclopedia con los artistas que pasaron a la historia</h5>
        </header> 
        

        <section class="page-section bg-light" id="portfolio">
                        <!-- Portfolio item 1-->
            <div class="portfolio-item">
                <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                        
                            <div class="portfolio-hover">
                                {% block contenido %}


                                {% endblock contenido %}
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6 mb-4">
                </div>
            </div>    
            
            {% block contenido2 %}


            {% endblock contenido2 %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'Salute_dEncyclopedia/js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    
    </body>
</html>
